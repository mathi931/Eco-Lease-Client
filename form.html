<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>EcoLease</title>
	</head>
	<body id="form">
		<div class="site-section bg-light" id="contact-section">
			<div class="container">
				<div class="row justify-content-center text-center">
					<div class="col-7 text-center mb-5">
						<h2>Contact Us Or Use This Form To Rent A Car</h2>
						<p>
							Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo
							assumenda, dolorum necessitatibus eius earum voluptates sed!
						</p>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-8 mb-5">
						<form action="#" method="post">
							<div class="form-group row py-2">
								<div class="col-md-6 mb-4 mb-lg-0">
									<input
										id="first-name"
										type="text"
										class="form-control"
										placeholder="First name"
									/>
								</div>
								<div class="col-md-6">
									<input
										id="last-name"
										type="text"
										class="form-control"
										placeholder="Last name"
									/>
								</div>
							</div>

							<div class="form-group row py-2">

								<div class="col-md-4">
									<input
										class="dp"
										type="text"
										id="birthDp"
										placeholder="Date of birth"
									/>
								</div>

								<div class="col-md-4">
									<input
										class="dp"
										type="text"
										id="leasefromDp"
										placeholder="Lease from"
									/>
								</div>

								<div class="col-md-4">
									<div class="dropdown">
										<button
											class="btn dropdown-toggle"
											type="button"
											id="lease-last"
											data-bs-toggle="dropdown"
											aria-expanded="false"
										>
											Lease Period
										</button>
										<ul
											class="dropdown-menu"
											aria-labelledby="lease-last"
										>
											<li><a class="dropdown-item" href="#">1 Year</a></li>
											<li>
												<a class="dropdown-item" href="#">2 Year</a>
											</li>
											<li>
												<a class="dropdown-item" href="#">5 Year</a>
											</li>
										</ul>
									</div>
								</div>
							</div>

							<div class="form-group row py-2">
								<div class="col-md-12">
									<textarea
										name=""
										id=""
										class="form-control"
										placeholder="Write your message."
										cols="30"
										rows="10"
									></textarea>
								</div>
							</div>
							<div class="form-group row py-2">
								<div class="col-md-6 mr-auto">
									<button 										id="set-request"
									class="btn btn-block btn-primary text-white py-3 px-5"
									value="Send a Request">Send a Request
									</button>
								</div>
							</div>
						</form>
					</div>

					<div class="col-lg-4 ml-auto">
						<div class="bg-white p-1 p-md-1 vehicle-container">
							<!-- Here comes the chosen vehicle -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
		<script src="script.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
	</body>
</html>
